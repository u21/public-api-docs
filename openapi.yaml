        the fields that the [`entities/create`](ref:create_entity) endpoint
        accepts.
      parameters:
        - $ref: '#/components/parameters/unit21_id'
      requestBody:
        description: Any or all of the following objects are accepted
        required: true
        content:
          application/json:
            schema:
